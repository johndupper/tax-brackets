<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tax Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
        <link rel="stylesheet" href="css/template.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand" id="page-header"></h3>
                
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">what do i owe?</a></li>
                  <li><a href="https://www.irs.gov/pub/irs-pdf/p2105.pdf">why do i have to pay?</a></li>
                  <li><a href="https://www.irs.gov/uac/related-statutes-and-penalties-general-fraud">what if i don't?</a></li>
                </ul>
              </nav>
                
            </div>
          </div>
            
          <div class="inner cover">
            <h1 class="cover-heading">Pay Your Taxes!</h1>
            <p class="lead">The IRS thanks you for your cooperation.</p>
          </div>
            
          <div class="input">
            <input type="text" class="form-control" id="dollar-input" placeholder="here's what i've made...">
         </div>
            
        <p class="lead"><a href="#" class="btn btn-lg btn-default" id="calculate">What's the damage?</a></p>
            
        <div class="progress" id="progress-id" hidden="true">
          <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
          <span class="sr-only">45% Complete</span>
        </div>
            </div>
        </div>
      </div>
    </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
